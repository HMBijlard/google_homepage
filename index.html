<!DOCTYPE html>
<head>
    <title> Google </title> 
    <style>
        body {
            font-size: 14px;
            font-family: Arial, sans-serif;
            color: #222;
            background-color: #ffffff;}

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 92px;
            max-height: 290px;
            height: 290px;
        }
        .logo img{
            margin-top: auto;
        }
        .searchbarcontainer{

            height: 39px;

        }
        .magglass{
            width: 20px;
            padding-right: 13px;
            margin-top: 6px;
        }
        .searchbar{
            width: 527px;
            height: 34px;
            margin-bottom: 3px;

            font-size 16px;
        }
        .buttoncontainer{
            padding-top: 18px;
            margin:auto;
            display:flex;
            justify-content: center;
        }
        button{
            margin: 4px 11px;
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            border-radius: 5px;
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            width: 128px;
            height: 34px;
        }
        .aangeboden{
            margin-top: 30px;
            text-align: center;
            font-size: small;
        }
        .aangeboden a{
            text-decoration: none;
        }
        
    </style>  

</head>
<body>
